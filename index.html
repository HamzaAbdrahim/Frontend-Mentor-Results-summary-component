<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- css fill -->
  <link rel="stylesheet" href="css/main.css">
  <!-- freamwork fill  -->
  <link rel="stylesheet" href="css/freamwork.css">
  <!-- googl-font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body class="">
<div class="container center-flex   ">
  <div class="result tx-ct c-white relative">
    <p class="titel">  Your Result </p>
    <div class="result__crical center-flex dr-column ">
      <h2 class="num">76</h2>
      <p class="from">of 100</p>
    </div>
    <div class="discraption">
      <h2 class="heading-line">Great</h2>
      <p class="secodry-line"> You scored higher than 65% of the people
        who have taken these tests.</p>
    </div>

  </div>
  <div class="summary p-20 absolute ">
    <h3 class="titel">summary</h3>
    <ul class=" mt-20 m-0 ">
      <li class="bg-light-red"> 
        <img src="assets/images/icon-reaction.svg" alt="">
        <span class="light-red">Reaction</span>
        <span class="percent" >80 <span class="one-hundred"> / 100 </span></span>
      </li>
      <li class="bg-bg-light-yellow "> 
        <img src="assets/images/icon-memory.svg" alt="">
        <span class="light-yellow">Memory</span>
        <span class="percent" >92 <span class="one-hundred"> / 100 </span></span>
      </li>
      <li class="bg-light-green" > 
        <img src="assets/images/icon-verbal.svg" alt="">
        <span class="light-green">Verbal</span>
        <span class="percent">61 <span class="one-hundred"> / 100 </span></span>
      </li>
      <li class="bg-light-blue"> 
        <img src="assets/images/icon-visual.svg" alt="">
        <span class="light-blue" > Visual </span>
        <span class="percent">72 <span class="one-hundred"> / 100 </span></span>

      </li>
    </ul>
    <div class="button">
      <a href="#"> Continue </a>
    </div>

  </div>

</div>
</body>
</html>
